<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetSalon</title>
    <link rel="stylesheet" href="/css/assignment.css">
</head>
<body>

    <header class="header">
        <h1 >Pet Salon</h1>
        <div>
            <a href="/html/index.html">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
    </header>

    <main class="main">
        <h2 id="petCount"></h2>
        <h3>Pet Names</h3>
            <div class="flex">
                <p id="petNames"></p>
                <img src="/img/main.jpg" alt="pets">
            </div>


            <div>
                <h2>Register a new pet</h2>
                <div class="form-container">
                    <div class="form-control">
                        <label>Name:</label>
                        <input type="text" id="txtName">
                    </div>
                    <div class="form-control">
                        <label>Age:</label>
                        <input type="text" id="txAge">
                    </div>
                    <div class="form-control">
                        <label>Gender:</label>
                        <input type="text" id="txtGender">
                    </div>
                    <div class="form-control">
                        <label>Breed:</label>
                        <input type="text" id="txtBreed">
                    </div>
                    <div class="form-control">
                        <label>Service:</label>
                        <input type="text" id="txtService">
                    </div>
                    <div>
                        <button onclick="register()">Register</button>
                    </div>
                </div>
            </div>
    </main>

    <footer>

    </footer>

    <script src="/scripts/assignment.js"></script>
</body>
</html>
